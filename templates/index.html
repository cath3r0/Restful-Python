<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
    <body>
      <div class="jumbotron text-center" id="logo">
    <h1>Calculate!
<span id="small-span">your salary</span>
    </h1>
</div>
<div class="row text-center">
    <div class="col-md-4"></div>
    <div class="col-md-4" id="mainForm">
        <h3>What do you know?</h3>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row text-center">
    <div class="col-md-4">
        <h3><a>Payment/hour</a></h3>
    </div>
    <div class="col-md-4" id="mainForm">
        <h3><b>OR</b></h3>
    </div>
    <div class="col-md-4">
        <h3><a>Month salary</a></h3>
    </div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="table-responsive">
            <table class="table" id="formTable">
                <tbody>
                    <tr>
                        <td>Payment/hour or Month Salary</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-addon">$</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Work hours</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" value="8" onfocus="value=''">
                                <span class="input-group-addon">/day</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Work days</td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" value="21" onfocus="value=''">
                                <span class="input-group-addon">/month</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <button type="submit" class="btn btn-default" id="submitButton">Get the Result!</button>
    </div>
    <div class="col-md-3"></div>
</div>
    </body>
</html>
